
<div *ngFor="let hero of heroService.savedCharacters">
    <mat-card class="example-card" style="width:600px">
        <mat-card-title-group>
          <mat-card-title>nombre: {{hero.name}}</mat-card-title>
          <img mat-card-sm-image src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" >
        </mat-card-title-group>
        <mat-card-content>
            information: {{hero.description}}
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="addCharacter(hero)">+</button>
        <button mat-raised-button color="warn" (click)="removeCharacter(hero.id)">-</button>
      </mat-card>
</div>
